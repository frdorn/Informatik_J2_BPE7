<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">  
    <title>Kapitalrechner</title>

    <script>
    
        function starteCode() {
  
            var betrag = parseFloat(document.getElementById("anlagebetrag").value);
            var dauer = parseInt(document.getElementById("anlagedauer").value);
            var zinssatz = [0.1, 0.2, 0.3, 0.3, 0.3, 0.4, 0.4, 0.5, 1] ;           
            
		      	if(betrag > 50000) {
			
				      for(var i = 0; i < dauer; i++) {
					       betrag = betrag + betrag * zinssatz[i] / 100;    
				      }
            
				      document.getElementById("auszahlungsbetrag").innerHTML = "nach " + dauer + " Jahren: " + betrag + " Euro";
			     } 
           else {
				      window.alert("Der Anlagebetrag muss Ã¼ber 50.000 Euro sein!");
		  	   }
        }
    
    </script>        
</head>

<body>     
  <h1>Kapitalrechner</h1>

  <table>
    <tr>
        <td>Anlagebetrag:</td>
        <td><input id="anlagebetrag" type="text" size="10" maxlength="10"></td>
    </tr>
    <tr>
        <td>Anlagedauer in Jahren:</td>
        <td><input id="anlagedauer" type="text" size="2" maxlength="2"></td>
    </tr>
    <tr>
        <td>Auszahlungsbetrag:</td>
        <td id="auszahlungsbetrag"></td>
    </tr>
  </table>
  <br />
  <input onclick="starteCode()" type="button" value="Auszahlungsbetrag berechnen">      
</body>
</html>
