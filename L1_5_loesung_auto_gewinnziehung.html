<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">  
    <link rel="stylesheet" href="https://shs-start.de/it/j2/format.css" type="text/css">
    <title>Automatische Gewinnziehung</title>

    <script> 
    
    function starteCode() {        
        var aGeLose = parseInt(document.getElementById("aGeLose").value);
        var gewinnnr = [];
        var zZahl;
        //Ziehung
        for(var i = 0; i < aGeLose; i++)
        {
            zZahl = Math.floor((Math.random() * 500) + 1);
            gewinnnr[i] = 1000 + zZahl ;   
        }       
        
        //Ausgabe
        for(var i = 0; i< gewinnnr.length; i++)
        {
            document.getElementById("gewinne").innerHTML += gewinnnr[i] + "<br>";   
        }          
    }      
    </script>
    

</head>

<body>

	   </td>
	</tr>
 </table> 
 <table class="halb">
  	<tr>

     </td>
	</tr>    
 </table>
 <br>   
    <p> Geben Sie die Anzahl der Gewinnlose hier ein <input id="aGeLose" type="text" size="10" maxlength="10">  </p>

    <div id="gewinne">
        Lose mit einem Gewinn: <br>     
    </div>             
</body>
</html>
