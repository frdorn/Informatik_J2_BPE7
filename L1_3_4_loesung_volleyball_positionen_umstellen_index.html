    <title>Mannschaftsaufstellung</title>
    
    
    <script>  
    
    	var spieler = ["Armin", "Batu", "Kai", "Sven", "Paul", "Milan"];


	function zeigeAufstellung() {
		window.alert("Diese Spieler sind in der Startaufstellung : " + "\n" + "\n" + spieler);
        }

	function mannschaftUmstellenPos() {
		var positionA= parseInt(document.getElementById("pos1").value);
		var positionB= parseInt(document.getElementById("pos2").value);
		var zwischenspeicher;
		zwischenspeicher = spieler[positionB -1];
		spieler[positionB -1] = spieler[positionA -1];
		spieler[positionA -1] = zwischenspeicher;

		document.getElementById("pos1").value = ""; 
		document.getElementById("pos2").value = ""; 
		zeigeAufstellung();
	}

    </script>   
</head>
