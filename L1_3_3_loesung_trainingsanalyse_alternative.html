    <title>Trainingsanalyse</title>

    <script>

        function starteCode() {
        		var wuerfe = [];
            //Einlesen
            wuerfe[0] = parseInt(document.getElementById("w1").value);
            wuerfe[1] = parseInt(document.getElementById("w2").value);
            wuerfe[2] = parseInt(document.getElementById("w3").value);
            wuerfe[3] = parseInt(document.getElementById("w4").value);
            wuerfe[4] = parseInt(document.getElementById("w5").value);
            wuerfe[5] = parseInt(document.getElementById("w6").value);
            var maxP = wuerfe[0];
            var minP = wuerfe[0];
            var summeP = wuerfe[0];
            //Auswertung bester, schlechtester und durchschnittlicher Wurf

            for(var i = 1; i < wuerfe.length; i++) {
	    	if(wuerfe[i] > maxP) {
		    maxP = wuerfe[i];
	   	}
	    	if(wuerfe[i] < minP) {
		    minP = wuerfe[i];
	    	}
	    	summeP = summeP + wuerfe[i];		
	    }
	    mittelP = summeP / wuerfe.length;

            //Ausgabe
            window.alert("Bester Wurf: " + maxP + "\n" +
                         "Schlechtester Wurf: " + minP + "\n" +
                         "Durchschnittliche Punktzahl: " + mittelP);
        }
    </script>        
</head>
